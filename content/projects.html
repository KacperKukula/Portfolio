<style>

.display {
    position: absolute;
    top: 0;bottom: 0;right: 0;left: 0;
    width: 70%; height: 90%;
    min-width: 1000px;
    margin: auto;
    
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 15px;
}

.tile {
    border-radius: 20px;
    
    box-shadow: 0px 0px 7px -3px rgba(0,0,0,0.59);
    -webkit-box-shadow: 0px 0px 7px -3px rgba(0,0,0,0.59);
    -moz-box-shadow: 0px 0px 7px -3px rgba(0,0,0,0.59);

    overflow: hidden;
}
.tile-background {
    width: 100%;height: 100%;

    cursor: pointer;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;

    -webkit-transition: all .8s;
    -moz-transition: all .8s;
    -o-transition: all .8s;
    transition: all .8s;
}
.tile-background:hover {
    -ms-transform: scale(1.2);
    -moz-transform: scale(1.2);
    -webkit-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
}


</style>
